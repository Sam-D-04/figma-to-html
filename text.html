<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shape</title>
    <style>
        .custom-shape {
            width: 100%;
            max-width: 1200px;
            height: 300px;
            margin: 0 auto;
            background: linear-gradient(90deg, #1a88b9 0%, #8c8fd8 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            clip-path: polygon(
                0% 0%,                   /* top left */
                100% 0%,                 /* top right */
                100% 80%,                /* right side before notch */
                70% 80%,                 /* start of right notch curve */
                60% 100%,                /* bottom of notch */
                40% 100%,                /* bottom of notch */
                30% 80%,                 /* start of left notch curve */
                0% 80%                   /* left side before notch */
             );

             border-radius: 30px;
             border-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="custom-shape"></div>
</body>
</html>
